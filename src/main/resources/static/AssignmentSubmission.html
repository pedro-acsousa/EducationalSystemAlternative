<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Submission</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src='windowfit.js'></script>
    <link rel="stylesheet" type="text/css" href="AsmSubStyle.css">
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top">
    <a class="navbar-brand" href="#">Student Assignment Submission</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="navbarSupportedContent">
        <ul class="navbar-nav mr-4">
        <li class="nav-item">
            <a class="nav-link " data-value="Home" href="#">Home</a>       </li>
        <li class="nav-item">
            <a class="nav-link" data-value="Assignments" href="#">Assignments</a>        </li>
        <li class="nav-item">
            <a class="nav-link " data-value="View Progress"href="#">View Progress</a>          </li>
        <li class="nav-item">
            <a class="nav-link " data-value="Check Contents" href="#">Access Contents</a>         </li>
        <li class="nav-item">
            <a class="nav-link " data-value="Contact Lecturer" href="#">Contact Lecturer</a>         </li>
    </ul>
    </div>
</nav>
<section class="sec-1">
    <div class="courseselect">
        <form action="/courseselect" method="post">
            <select id="courseselect">
                <option value="select" selected>Select Course</option>
                <option value="course1">Course1</option>
                <option value="course2">Course2</option>
                <option value="course3">Course3</option>
            </select>
            <input type="submit" th:value="Select"/>
        </form>
    </div>
</section>
<section class="sem-2">
    <div class="asmsubmit">
        <form action="/asmsubmit" method="post">
            <select id="asmsubmit">
                <option value="select" selected>Select Assignment</option>
                <option value="Assignment1">Assignment 1</option>
                <option value="Assignment2">Assignment 2</option>
                <option value="Assignment3">Assignment 3</option>
            </select>
        </form>
    </div>
</section>

</body>
</html>
